<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College for Research and Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #cce5ff;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .underline {
            text-decoration: underline;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px;
            background-color: #a9c9ff;
            border: none;
            cursor: pointer;
        }
        .photos-container {
            background-color: #cce5ff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .photos-container img {
            width: 30%;
            height: auto;
            box-sizing: border-box;
        }
        .footer {
            background-color: #d6e9ff;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .footer img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <p class="underline">WWW.COLLEGE FOR RESEARCH AND TECHNOLOGY</p>
        <p class="underline">WWW.ALL ABOUT CRT</p>
    </div>
    <div class="content">
        <div class="buttons">
            <button>ALL</button>
            <button>VIDEOS</button>
            <button>PHOTOS</button>
        </div>
        <h3><a href="#">CRT is a Private School in Nueva Ecija Cabanatuan</a></h3>
        <h3><a href="#">Cabanatuan is the Main College Campus Located in Del Pilar St.</a></h3>
        <h3>PHOTOS</h3>
        <div class="photos-container">
            <img src="logo.png" alt="College Logo" onerror="this.onerror=null; this.style.display='none';">
            <img src="bldg.jpg" alt="College Building" onerror="this.onerror=null; this.style.display='none';">
            <img src="map.jpg" alt="Campus Location" onerror="this.onerror=null; this.style.display='none';">
        </div>
    </div>
    <div class="footer">
        <img src="fb.png" alt="Facebook Logo">
        <p>YOU CAN ALSO SEARCH THE CRT CAMPUS ON FACEBOOK</p>
        <p><a href="https://www.facebook.com/@crt1988/" target="_blank">https://www.facebook.com/@crt1988/</a></p>
    </div>
</body>
</html>
